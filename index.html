<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku v Superman</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="header">
        <h1 class="title">Goku vs Superman</h1>
    </div>
    <img src="https://gameranx.com/wp-content/uploads/2022/08/Goku-Vs-Superman.jpg" alt="Superman vs Goku" class="headline">
    <div id="divider">
        <h1>Who would emerge victorius?</h1>
        <h3 id="ans">This is a question that has been asked for many decades and the answer just might be here...</h3>
    </div>

    <iframe width="1496" height="695" src="https://www.youtube.com/embed/dztPfvT7F5U" title="Goku VS Superman (Dragon Ball VS DC Comics) | DEATH BATTLE!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <form action="#">
        <legend>Who do you think should have won? Tell us down below</legend>
        <fieldset>
            <label for="email">Email</label>
            <input type="email">
            <label for="name">Name</label>
            <input type="text" placeholder="John Doe">
            <label for="radio">Goku</label>
            <input type="radio" name="victor" id="goku">
            <label for="radio">Superman</label>
            <input type="radio" name="victor" id="superman">
            <label for="submit"></label>
            <input type="submit" name="submit" id="submit">
        </fieldset>
        
    </form>

<div id="footer">

</div>
</body>
</html>
